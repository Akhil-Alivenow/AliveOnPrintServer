<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliveOnPrint - Scan to Reveal</title>

    <meta name="apple-itunes-app" content="app-id=6499342348, app-clip-bundle-id=com.alivenow.scanreveal.srappclip, app-clip-display=card"/>
    <meta name="apple-itunes-app-clip-bundle-id" content="com.alivenow.scanreveal.srappclip" />
    <meta name="apple-itunes-app-clip-app-banner" content="yes" />
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script>
     $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search)
        var target_name = urlParams.get('target_name')
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // Check if the user is using Android
        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        $.ajax({
            url: "https://newsfeedsmartapp.com/AliveOnPrint_API/createUser.php",
            type: "POST",
            data: { source: target_name },
            success: function (response) {
                console.log(response)
            },
            error: function (error) {
                console.error(error);
            }
        });
        
        if (isAndroid()) {
            window.location = "https://play.google.com/store/apps/details?id=com.alivenow.googleplayinstantgame&launch=true&aopid="+target_name;       
        } else {
            console.log("This is neither an iOS nor Android device.");
        }  
    });
</script>
</body>
</html>
